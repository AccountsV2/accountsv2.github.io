<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* Fondo negro */
      color: #fff; /* Texto en blanco */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Para apilar el ícono y el formulario */
      height: auto; /* Altura normal */
    }

    .logo {
      margin-bottom: 20px; /* Espacio entre el ícono y el formulario */
      box-shadow: 0 0 15px 5px rgba(255, 0, 0, 0.8); /* Sombra roja brillante */
      border-radius: 50%; /* Opcional: hace la sombra circular */
    }

    .login-container {
      background-color: #222; /* Fondo del formulario */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); /* Sombra roja */
      text-align: center;
      width: 300px; /* Ancho fijo del formulario */
    }

    h1 {
      margin-bottom: 20px;
      color: #fff; /* Texto en blanco */
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background-color: #333; /* Fondo de los inputs */
      color: #fff; /* Texto en blanco */
    }

    input[type="submit"] {
      background-color: #ff0000; /* Fondo rojo */
      color: #fff; /* Texto en blanco */
      border: none;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s; /* Transición suave */
    }

    input[type="submit"]:hover {
      background-color: #e60000; /* Rojo más oscuro al pasar el ratón */
    }

    .message {
      margin-top: 15px;
      color: #ff0000; /* Texto de error en rojo */
    }
  </style>
</head>
<body>
  <!-- Ícono de Roblox -->
  <img src="https://i.ibb.co/QnS1Fdq/roblox-logo-roblox-icon-transparent-free-png.png" alt="Roblox Logo" class="logo" width="50" height="50"> 

  <div class="login-container">
    <h1>Inicio de Sesion</h1>
    <form id="loginForm" onsubmit="return validarFormulario()">
      <input type="text" id="username" placeholder="Name" required aria-label="Nombre de usuario">
      <input type="password" id="password" placeholder="Password" required aria-label="Contraseña">
      <input type="submit" value="Iniciar Sesion">
    </form>
    <p class="message" id="message"></p>
  </div>

  <script>
    function validarFormulario() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      // Validación de credenciales
      if (username === "Potatito" && password === "AccountsV2") {
        message.textContent = "Iniciando sesión...";
        setTimeout(() => {
          // Redirigir al enlace correcto si las credenciales son correctas
          window.location.href = "https://accountsrb.github.io/"; 
        }, 1000); // Redirige después de 1 segundo
        return false;
      } else {
        message.textContent = "Nombre de usuario o password incorrectos.";
        return false;
      }
    }
  </script>
</body>
</html>
